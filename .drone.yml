services:
  syncloud:
    image: syncloud/systemd-${arch}
    privileged: true
    volumes:
      - /var/run/dbus:/var/run/dbus
      
  stretch:
    image: minimum2scp/systemd-stretch
    privileged: true
    volumes:
      - /var/run/dbus:/var/run/dbus
    when:
      platform: linux/amd64
     
matrix:
  arch:
    - amd64
    - arm