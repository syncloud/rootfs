platform: linux/${arch}

clone:
  git:
    image: syncloud/drone-git-${arch}
    depth: 50

pipeline:

  bootstrap:
    image: syncloud/build-deps-${arch}
    secrets: [ARTIFACT_SSH_KEY, DOCKER_USERNAME, DOCKER_PASSWORD]
    commands:
      - ./bootstrap/bootstrap.sh ${arch}
      - ./upload-artifact.sh bootstrap-${arch}.tar.gz
      - ./docker/build-bootstrap.sh ${arch}
    privileged: true
    volumes:
      - /usr/bin/docker:/usr/bin/docker
      - /var/run/docker.sock:/var/run/docker.sock

  rootfs:
    image: syncloud/build-deps-${arch}
    commands:
      - ./rootfs.sh stable stable ${arch}
    privileged: true
    network_mode: host
    volumes:
      - /usr/bin/docker:/usr/bin/docker
      - /var/run/docker.sock:/var/run/docker.sock

  rootfs-ci-artifact:
    image: syncloud/build-deps-${arch}
    secrets: [ARTIFACT_SSH_KEY]
    commands:
      - ./upload-artifact.sh integration/log ci/$DRONE_BUILD_NUMBER-syncloud-$(dpkg --print-architecture)
    when:
      status: [ failure, success ] 
      
  upload-artifact:
    image: syncloud/build-deps-${arch}
    secrets: [ARTIFACT_SSH_KEY]
    commands:
      - ./upload-artifact.sh rootfs-${arch}.tar.gz
    privileged: true

  upload-docker:
    image: syncloud/build-deps-${arch}
    secrets: [DOCKER_USERNAME, DOCKER_PASSWORD]
    commands:
      - ./docker/build-rootfs.sh ${arch}
      - ./docker/build-systemd.sh ${arch}
    privileged: true
    network_mode: host
    volumes:
      - /usr/bin/docker:/usr/bin/docker
      - /var/run/docker.sock:/var/run/docker.sock

